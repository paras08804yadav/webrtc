<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div id="namePage">
            <h3 class="text-center mb-4">Let's Chat!</h3>
            <div class="form-group">
                <input type="text" id="usernameInput" class="form-control" placeholder="Enter your name">
            </div>
            <button id="enterChat" class="btn btn-primary mt-3 w-100">Enter Chat</button>
        </div>

        <div id="mainPage" class="d-none">
            <div class="row">
                <div class="col-md-4">
                    <h5 class="text-center">Inbox</h5>
                    <div id="inboxList" class="list-group"></div>
                </div>
                <div class="col-md-8">
                    <div id="chatSection" class="mt-3">
                        <div id="messageContainer" class="chat-box"></div>
                        <div class="input-group mt-2">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
                            <button id="sendMessageButton" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
